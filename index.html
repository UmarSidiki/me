<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Pixelated Portfolio Website showcasing web development and pixel art projects" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Pixelated Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <!-- Global header -->
    <div id="header"></div>

    <main id="content">
      <!-- Home Page -->
      <section id="home" class="page active">
        <div class="content-wrapper">
          <div class="hero-section">
            <h1>Hello, I'm <span class="highlight">Your Name</span></h1>
            <p class="title">Full-Stack Developer & Pixel Artist</p>
            <p class="tagline">Crafting Digital Experiences with Code & Creativity</p>
          </div>
          
          <div class="featured-work">
            <h2>Featured Projects</h2>
            <div class="project-grid">
              <div class="project-card">
                <div class="card-content">
                  <h3>Project One</h3>
                  <p>Web Development</p>
                </div>
                <button class="pixel-btn">View Project</button>
              </div>
              <div class="project-card">
                <div class="card-content">
                  <h3>Project Two</h3>
                  <p>Pixel Art Game</p>
                </div>
                <button class="pixel-btn">View Project</button>
              </div>
              <div class="project-card">
                <div class="card-content">
                  <h3>Project Three</h3>
                  <p>UI/UX Design</p>
                </div>
                <button class="pixel-btn">View Project</button>
              </div>
            </div>
          </div>

          <div class="cta-section">
            <p>Interested in working together?</p>
            <a href="contact.html" class="cta-button">Let's Connect</a>
          </div>
        </div>
      </section>

      <!-- Cursor -->
      <div class="cursor">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <!-- Cursor Ends -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
